services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Cambia esta URL por la de tu backend
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: sgv-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - sgv-network

networks:
  sgv-network:
    driver: bridge

